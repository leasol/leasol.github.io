<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Logo Quiz Levels</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        h1 {
            width: 100%;
            text-align: center;
            color: #fff;
            margin-bottom: 40px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
        }

        .level-btn {
            width: 160px;
            height: 160px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            background: linear-gradient(145deg, #fff, #e0e0e0);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2), -5px -5px 15px rgba(255, 255, 255, 0.5);
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            transition: all 0.3s ease;
            text-align: center;
        }

        .level-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.3), -8px -8px 20px rgba(255, 255, 255, 0.4);
        }
    </style>
</head>

<body>
    <h1>Logo Quiz Levels</h1>
    <script>
        const jsonURL = 'https://leasol.github.io/logoquiz/json/sorted.json';

        fetch(jsonURL)
            .then(res => res.json())
            .then(data => {
                const totalItems = data.length;
                const levelsCount = Math.ceil(totalItems / 12);

                for (let i = 0; i < levelsCount; i++) {
                    const levelBtn = document.createElement('div');
                    levelBtn.className = 'level-btn';
                    const start = i * 12 + 1;
                    const end = Math.min((i + 1) * 12, totalItems);
                    levelBtn.textContent = `Level ${i + 1}`;
                    levelBtn.onclick = () => {
                        window.location.href = `level.html?level=${i + 1}`;
                    };
                    document.body.appendChild(levelBtn);
                }
            });
    </script>
</body>

</html>
