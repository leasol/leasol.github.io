<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lea Sol Apps Support</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 3rem 3.5rem;
      max-width: 420px;
      box-shadow:
        0 8px 32px 0 rgba(31, 38, 135, 0.37),
        0 0 0 1px rgba(255, 255, 255, 0.18);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-8px);
      box-shadow:
        0 12px 40px 0 rgba(31, 38, 135, 0.5),
        0 0 0 1px rgba(255, 255, 255, 0.25);
    }

    h1 {
      font-weight: 600;
      font-size: 2.4rem;
      margin-bottom: 1rem;
      letter-spacing: 1.2px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    p {
      font-weight: 400;
      font-size: 1.1rem;
      margin-bottom: 2rem;
      line-height: 1.5;
      text-shadow: 0 1px 4px rgba(0,0,0,0.25);
    }

    a.email-link {
      font-weight: 600;
      color: #6a11cb;
      background: #fff;
      padding: 0.75rem 2.2rem;
      border-radius: 40px;
      text-decoration: none;
      font-size: 1.2rem;
      box-shadow: 0 6px 15px rgba(106, 17, 203, 0.4);
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      display: inline-block;
    }

    a.email-link:hover {
      background: #6a11cb;
      color: #fff;
      box-shadow: 0 8px 20px rgba(106, 17, 203, 0.7);
    }

    @media (max-width: 480px) {
      .container {
        padding: 2rem 2rem;
        max-width: 90vw;
      }
      h1 {
        font-size: 1.8rem;
      }
      a.email-link {
        font-size: 1rem;
        padding: 0.6rem 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lea Sol Apps Support</h1>
    <p>If you have questions or need assistance with our apps, feel free to contact us anytime. We're always happy to help!</p>
    <a href="mailto:soldarcompany@gmail.com" class="email-link">soldarcompany@gmail.com</a>
  </div>
</body>
</html>
