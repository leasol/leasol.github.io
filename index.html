<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lea Sol Apps</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffe3ec, #f3f9ff);
      color: #333;
      overflow-x: hidden;
    }

    .background-icons {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .background-icons img {
      position: absolute;
      width: 60px;
      opacity: 0.08;
      animation: float 20s infinite linear;
    }

    @keyframes float {
      from {
        transform: translateY(100vh) rotate(0deg);
      }

      to {
        transform: translateY(-200vh) rotate(360deg);
      }
    }

    h1 {
      text-align: center;
      font-size: 4em;
      color: #ff4081;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
      margin-top: 30px;
      z-index: 1;
      position: relative;
    }

    p.about {
      text-align: center;
      font-size: 1.2em;
      max-width: 800px;
      margin: 0 auto 40px auto;
      z-index: 1;
      position: relative;
    }

    .apps-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      padding: 0 20px 60px;
      z-index: 1;
      position: relative;
    }

    .app-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 250px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .app-card:hover {
      transform: translateY(-5px);
    }

    .app-icon {
      width: 96px;
      height: 96px;
      object-fit: cover;
      border-radius: 16px;
      margin-bottom: 15px;
    }

    .app-name {
      font-size: 1.1em;
      font-weight: bold;
      margin-bottom: 12px;
    }

    .store-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .store-buttons img {
      width: 140px;
      height: auto;
      border-radius: 8px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 0 0 rgba(0, 0, 0, 0);
    }

    .store-buttons img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255, 64, 129, 0.3);
    }
  </style>
</head>

<body>

  <div class="background-icons">
    <!-- Floating Android and Apple icons -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/d7/Android_robot.svg" style="top: 10%; left: 20%;" />
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" style="top: 30%; left: 70%;" />
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/d7/Android_robot.svg" style="top: 50%; left: 40%;" />
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" style="top: 80%; left: 10%;" />
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/d7/Android_robot.svg" style="top: 120%; left: 80%;" />
  </div>

  <h1>Lea Sol Apps</h1>
  <p class="about">
    I'm Lea Sol Bokobza, a passionate mobile app developer blending creativity and technology to craft fun, thoughtful,
    and visually engaging mobile experiences for users around the world. From brain teasers to pop culture quizzes, my
    goal is to create apps that surprise and delight.
  </p>

  <div class="apps-grid" id="appsGrid">
    <!-- Apps will load here -->
  </div>

  <script>
    async function loadApps() {
      try {
        const data = {
          "developer": "Lea Sol Bokobza",
          "developer_google_play_id": "6683676916228216712",
          "apps": [
            {
              "name": "Quiz: Celebs Game 2025",
              "app_store_url": "https://apps.apple.com/app/id6477743652",
              "google_play_url": "https://play.google.com/store/apps/details?id=com.soldar.actorquiz",
              "icon_url": "https://leasol.github.io/images/celebs_icon.png"
            },
            {
              "name": "MindBlow: Solve Image Riddles",
              "app_store_url": "https://apps.apple.com/app/id6472485066",
              "google_play_url": "https://play.google.com/store/apps/details?id=com.soldar.mindblow",
              "icon_url": "https://leasol.github.io/images/mindblow_icon.png"
            },
            {
              "name": "Quiz: What Country Am I From?",
              "app_store_url": "https://apps.apple.com/app/id6747153287",
              "google_play_url": "https://play.google.com/store/apps/details?id=com.soldar.countryquiz",
              "icon_url": "https://leasol.github.io/images/country_icon.png"
            },
            {
              "name": "Quiz: Flags of Our World",
              "app_store_url": "https://apps.apple.com/app/id6747153050",
              "google_play_url": "https://play.google.com/store/apps/details?id=com.soldar.flagsquiz",
              "icon_url": "https://leasol.github.io/images/flags_icon.png"
            },
            {
              "name": "Logo Quiz 2025",
              "app_store_url": "https://apps.apple.com/app/id6745572091",
              "google_play_url": "https://play.google.com/store/apps/details?id=com.soldar.logoquiz",
              "icon_url": "https://leasol.github.io/images/logoquiz_icon.png"
            },
            {
              "name": "Quiz: Emoji Madness",
              "app_store_url": "https://apps.apple.com/app/id6747152800",
              "google_play_url": null,
              "icon_url": "https://leasol.github.io/images/emoji_icon.png"
            },
            {
              "name": "Quiz: Impossible Animal Hybrid",
              "app_store_url": "https://apps.apple.com/app/id6748075443",
              "google_play_url": null,
              "icon_url": "https://leasol.github.io/images/animals_icon.png"
            },
            {
              "name": "Quiz: Gotta Name 'Em All",
              "app_store_url": null,
              "google_play_url": null,
              "icon_url": "https://leasol.github.io/images/pokemon_icon.png"
            }
          ]
        }
        const grid = document.getElementById("appsGrid");

        data.apps.forEach(app => {
          const card = document.createElement("div");
          card.className = "app-card";

          const icon = document.createElement("img");
          icon.src = app.icon_url || "";
          icon.alt = app.name;
          icon.className = "app-icon";
          card.appendChild(icon);

          const name = document.createElement("div");
          name.className = "app-name";
          name.textContent = app.name;
          card.appendChild(name);

          const buttons = document.createElement("div");
          buttons.className = "store-buttons";

          if (app.google_play_url) {
            const gp = document.createElement("a");
            gp.href = app.google_play_url;
            gp.target = "_blank";
            const gpImg = document.createElement("img");
            gpImg.src = "https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg";
            gpImg.alt = "Get it on Google Play";
            gp.appendChild(gpImg);
            buttons.appendChild(gp);
          }

          if (app.app_store_url) {
            const ios = document.createElement("a");
            ios.href = app.app_store_url;
            ios.target = "_blank";
            const iosImg = document.createElement("img");
            iosImg.src = "https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg";
            iosImg.alt = "Download on the App Store";
            ios.appendChild(iosImg);
            buttons.appendChild(ios);
          }

          card.appendChild(buttons);
          grid.appendChild(card);
        });
      } catch (err) {
        document.getElementById("appsGrid").textContent = "Failed to load apps.";
        console.error("Error loading JSON:", err);
      }
    }

    loadApps();
  </script>

</body>

</html>
